<app-navbar (onSearch)="search($event)"></app-navbar>

<app-photos [listOfPhotos]="listOfPhotos" (onPin)="onPin($event); open(content);"></app-photos>

<app-picture></app-picture>

<router-outlet></router-outlet>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{listOfPhotos[index].description}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="listOfPhotos[index].urls.small" alt="">
    <h1></h1>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>
